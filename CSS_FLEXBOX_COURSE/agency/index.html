<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agency Recording</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font awesome -->
    <script src="js/all.js"></script>
    <!-- magnific -->
    <!-- <link rel="stylesheet" href="plugins/magnific/magnific-popup.css"> -->
    <!-- owl carousel css-->

  <body>
    <!-- your code goes here -->
    <!-- preloader -->
    <div class="preloader">
      <img src="img/preloader.gif" alt="" class="preloader__img" />
    </div>
    <!-- end of preloader -->
    <!-- header -->
    <header class="header" id="header">
      <!-- title -->
      <article class="banner">
        <h1 class="banner__title">we are <strong class="banner__title-name">agency</strong></h1>
      </article>
      <!-- title end -->
      <!-- video -->
      <div class="video__container">
        <video class="video__item" id="video" autoplay loop muted>
          <source src="video/Working-it/Mp4/Working-it.mp4" type="video/mp4" />
          <source src="video/Working-it/Ogv/Working-it.ogv" type="video/ogv" />
          <source src="video/Working-it/Webm/Working-it.webm" type="video/webm" />
          browser does not support the video tag
        </video>
      </div>
      <!-- video end -->
      <!-- video overlay -->
      <div class="video__overlay"></div>
      <!-- video overlay end -->
      <!-- nav btn -->
      <div class="navBtn">
        <i class="fas fa-bars"></i>
      </div>
      <!-- nav btn end -->
      <!-- nav -->
      <nav class="nav">
        <ul class="nav__links">
          <li>
            <a href="" id="home" class="nav__single-link">
              <img src="./img/logo.svg" alt="logo" />
            </a>
          </li>
          <li><a class="nav__single-link" href="#home">home</a></li>
          <li><a class="nav__single-link" href="#contact">contact</a></li>
          <li><a class="nav__single-link" href="#projects">projects</a></li>
          <li><a class="nav__single-link" href="#progress">progress</a></li>
        </ul>
      </nav>
      <!-- nav end -->
      <!-- social icons -->
      <div class="social-icons">
        <a href="#" class="social-icon social-icon-facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon social-icon-twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon social-icon-instagram"><i class="fab fa-instagram"></i></a>
      </div>
      <!-- social icons end -->
      <!-- video toggle button -->
      <div class="video__switch-container">
        <div class="video__switch">
          <span>on</span>
          <span>off</span>
          <div class="video__switch-btn"></div>
        </div>
      </div>
      <!-- video toggle button end -->
    </header>
    <!-- header end -->

    <!-- scripts -->
    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- magnific -->
    <!-- <script src="plugins/magnific/jquery.magnific-popup.min.js"></script> -->
    <!-- magnific script -->
    <!-- <script src="plugins/magnific/magnific.js"></script> -->
    <!-- numscroller -->
    <!-- <script src="plugins/numscroller-1.0.js"></script> -->

    <!-- <script src="plugins/owl/owl.carousel.min.js"></script> -->
    <!-- owl js -->
    <!-- <script src="plugins/owl/owl.js"></script> -->
    <!-- app js  -->

    <script src="js/app.js"></script>
    <!--  -->
  </body>
</html>
